<div class="wrapper">
  <form class="center text-center w-50" [formGroup]="form.formGroup">

    <p class="h4 mb-4">Sign in</p>

    <input type="email" class="form-control mb-4" placeholder="E-mail" formControlName="email">
    <small class="form-text text-muted mb-4"
      *ngIf="form.formGroup.controls['email'].invalid && form.formGroup.controls['email'].touched">invalid email</small>
    <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password">
    <small class="form-text text-muted mb-4"
      *ngIf="form.formGroup.controls['password'].invalid && form.formGroup.controls['password'].touched">invalid
      password</small>
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <p>Not a member?
      <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
    </p>

  </form>
</div>
