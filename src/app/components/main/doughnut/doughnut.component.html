<div style="display: block">
  <canvas mdbChart baseChart
    [chartType]="doughnut.doughnut.chartType"
    [datasets]="doughnut.doughnut.chartDatasets"
    [labels]="doughnut.doughnut.chartLabels"
    [colors]="doughnut.doughnut.chartColors"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
