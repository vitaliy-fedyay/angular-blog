<div style="display: block">
  <canvas baseChart mdbChart
      [chartType]="line.line.chartType"
      [datasets]="line.line.chartDatasets"
      [labels]="line.line.chartLabels"
      [colors]="line.line.chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
  </canvas>
</div>
