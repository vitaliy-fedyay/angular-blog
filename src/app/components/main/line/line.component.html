<div style="display: block">
  <canvas mdbChart
      [chartType]="line.chartType"
      [datasets]="line.chartDatasets"
      [labels]="line.chartLabels"
      [colors]="line.chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
  </canvas>
</div>
